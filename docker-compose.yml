version: "3.13"

services:
  lambda:
    build:
      context: .
      dockerfile: Dockerfile.sample
    env_file: .env
    environment:
      USE_LOCAL_S3: "true"
      LOCAL_S3_DIR: "/var/task/.local_s3"
      LOCAL_S3_BASE_URL: "http://localhost/local-s3"
    volumes:
      - .:/var/task
    entrypoint:
      - python
      - -m
      - debug.qr_export_runner

## 開発を行うhandlerに合わせ"debug.csv_export_runner"または"debug.qr_export_runner"を変更してください